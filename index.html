<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/thread.js" defer></script>
  <script src="js/board.js" defer></script>
  <script src="js/parallel.js" defer></script>
  <script src="js/game.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="controls">
    <span>Board width:</span>
    <input type="number" id="widthInput">
    <span>Board height:</span>
    <input type="number" id="heightInput">
    <span>Field size:</span>
    <input type="number" id="fieldSizeInput">
    <button id="resizeBoardBtn">Resize Board</button>
    <button id="startGameBtn">Start Game</button>
    <button id="stopGameBtn">Stop Game</button>
    <span>Iteration: </span>
    <span id="iterNumSpan">0</span>
  </div>
  <div class="game">
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
